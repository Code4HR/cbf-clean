<head>
  <title>CBF Clean the Bay Day 2013</title>
  <link href="/bootstrap-cerulean.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="/app.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-57x57-precomposed.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> navbar}}
  <div class="container">
    {{> page}}
    {{> footer}}
  </div>
</body>

<template name="navbar">
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
        {{#if navReportActive}}
          <li>
        {{else}}
          <li class="active">
        {{/if}}
            <a href="#" class="btn-dashboard">Dashboard</a></li>
        {{#if navReportActive}}
          <li class="active">
        {{else}}
          <li>
        {{/if}}
            <a href="#" class="btn-reporting">Reporting</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="page">
  {{#unless hideHello}}
    {{> heroBanner}}
  {{/unless}}
  {{#if showReportMain}}
    {{> reportMain}}
  {{/if}}
  {{#if showZoneForm}}
    {{> zoneForm}}
  {{/if}}
  {{#if showThankYou}}
    {{> thankYouBanner}}
  {{/if}}
</template>

<template name="footer">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <br /><br /><br /><hr>
  <footer>
    <p class="pull-left">
      Built for <a href="http://cbf.org">
      Chesapeake Bay Foundation</a>
      by <a href="http://codeforhamptonroads.org">
      Volunteers with Code for America</a>.</p>
  </footer>
</template>
