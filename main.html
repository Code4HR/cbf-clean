<head>
  <title>CBF Clean the Bay Day 2013</title>
  <link href="/bootstrap-cerulean.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-responsive.min.css" rel="stylesheet">
  <link href="/app.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>

<body>
  {{> navbar}}
  <div class="container">
    {{> page}}
    {{> footer}}
  </div>
</body>

<template name="navbar">
  <div class="navbar">
    <div class="navbar-inner">
      <ul class="nav">
        {{#if navReportActive}}
          <li>
        {{else}}
          <li class="active">
        {{/if}}
            <a href="#" class="btn-dashboard">Dashboard</a></li>
        {{#if navReportActive}}
          <li class="active">
        {{else}}
          <li>
        {{/if}}
            <a href="#" class="btn-reporting">Reporting</a></li>
      </ul>
    </div>
  </div>
</template>

<template name="page">
  {{#if showReportMain}}
    {{> reportMain}}
  {{else}}
    {{> hello}}
  {{/if}}
</template>

<template name="partner">
  <option>
    {{name}}
  </option>
</template>

<template name="footer">
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script> 
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>        
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> <!-- or use local jquery -->
  <script src="/js/jqBootstrapValidation.js"></script>
  <script>
    $(function () { $("volunteers,poundsCollected,milesCleaned").not("[type=submit]").jqBootstrapValidation(); } );
  </script>
  <br /><br /><br /><hr>
  <footer>
    <p class="pull-left">
      Built for <a href="http://cbf.org">
      Chesapeake Bay Foundation</a> 
      by <a href="http://codeforvirginiabeach.org">
      Volunteers with Code for America</a>.</p>
  </footer>
</template>
