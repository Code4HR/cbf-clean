<template name="thankYouBanner">

    <h1 style="color: green">Thank You</h1>

<template name="zoneForm">
  <h2 class="center-text">Submit Your Zone Report</h2>
  <h4 class="center-text">Note: if problems with this form then<br />
    call in your report to your partner org<br />
    or 757-xxx-xxxx, but only report in one place.</h4>
  <form class="form-horizontal center-form">
   <div>
    <fieldset>
      <div class="control-group">
        <label for="zoneCaptain" class="control-label">Zone Captain<br/>(your name)</label>
        <div class="controls">
          <input type="text" name="zoneCaptain" id="zoneCaptain" required>
        </div>
      </div>

      <div class="control-group ">
        <label for="partner" class="control-label">Partner Organization</label>
        <div class="controls">
          <select name="partner" id="partner" class="span4 partner">
            <option>--Choose Your Partner Org--</option>
            {{#each partners}}
            {{> partner}}
            {{/each}}
          </select>
        </div>
      </div>

      <div class="control-group ">
        <label for="zone" class="control-label">Cleanup Zone/Site</label>
        <div class="controls">
          <input type="text" class="span4" name="zone" id="zone" required>
        </div>
      </div>

      <div class="control-group ">
        <label for="volunteers" class="control-label">Total # Volunteers</label>
        <div class="controls">
         <input type="number" class="span2" name="volunteers" id="volunteers" min="1" required pattern="[0-9]*">
       </div>
      </div>

      <div class="control-group ">
        <label for="poundsCollected" class="control-label">Estimated Weight<br/>(lbs)</label>
        <div class="controls">
          <input type="number" class="span2" name="poundsCollected" id="poundsCollected" min="1" required pattern="[0-9]*">
        </div>
      </div>

      <div class="control-group ">
        <label for="milesCleaned" class="control-label">Aprox. Distance Cleaned<br/>(miles)</label>
        <div class="controls">
          <input type="number" class="span2" name="milesCleaned" id="milesCleaned" min="0" required pattern="[0-9]*">
        </div>
      </div>

      <div class="control-group ">
        <label for="mostUnusualItem" class="control-label">Most Unusual Item</label>
        <div class="controls">
          <input type="text" class="span4" name="mostUnusualItem" id="mostUnusualItem" required>
        </div>
      </div>

      <div class="control-group ">
        <label for="mostCommonItem" class="control-label">Most Common Item</label>
          <div class="controls">
            <input type="text" class="span4" name="mostCommonItem" id="mostCommonItem" required>
          </div>
      </div>

      <div class="control-group ">
        <label for="largestItem" class="control-label">Largest Item</label>
        <div class="controls">
          <input type="text" class="span4" name="largestItem" id="largestItem" required>
        </div>
      </div>

      <div class="control-group ">
        <label for="activeMilitary" class="control-label">Active Military</label>
        <div class="controls">
         <input type="number" class="span2" name="activeMilitary" id="activeMilitary" min="0" required pattern="[0-9]*">
       </div>
      </div>

      <div class="control-group ">
        <label for="boats" class="control-label">Boats</label>
        <div class="controls">
         <input type="number" class="span2" name="boats" id="boats" min="0" required pattern="[0-9]*">
       </div>
      </div>

      <div class="control-group ">
        <div class="controls">
          <label for="trashPickup" class="checkbox">
            <input type="checkbox" name="trashPickup" id="trashPickup">
            Trash Pickup (must be pre-arranged)
          </label>
        </div>
      </div>

      <div class="control-group ">
        <div class="controls">
          <button type="button" class="btn btn-primary save">Submit Report</button>        &nbsp; &nbsp;
          <button type="button" class="btn cancel">Cancel</button>
        </div>
      </div>
    </fieldset>
  </div>
  </form>
  <br/>
</template>
