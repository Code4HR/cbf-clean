<template name="form">
  <div class="page-header">
    <h1 class="text-center">Submit Your Zone Captain Report</h1>
    <h3 class="text-center"><span class="text-danger">*</span> is required</h3>
  </div>
  <form role="form" id="form" name="form" class="form-horizontal">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-3"></div>
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
        <fieldset>
          <div class="form-group">
            <label for="name" class="control-label">Your Name <span class="text-danger">*</span></label>
            <input type="text" name="name" id="name" placeholder="Your Name" required class="form-control">
            <div id="name-error" class="bg-danger"></div>
          </div>

          <div class="form-group">
            <label for="email" class="control-label">Email (not public, only used if we have questions) <span class="text-danger">*</span></label>
            <input type="email" name="email" id="email" placeholder="Your Email" required class="form-control">
            <div id="email-error" class="bg-danger"></div>
          </div>

          <div class="form-group">
            <label for="phone" class="control-label">Cell Phone (not public, only used if we have questions) <span class="text-danger">*</span></label>
            <input type="tel" name="phone" id="phone" placeholder="Your Phone" required class="form-control">
            <div id="phone-error" class="bg-danger"></div>
          </div>

          <div class="form-group">
            <label for="partner" class="control-label">Partner Organization <span class="text-danger">*</span></label>
            <select name="partner" id="partner" required class="partner form-control">
              <option>--Choose Your Partner Org--</option>
              {{#each partners}}
                {{> partner}}
              {{/each}}
              <option>- OTHER? (Please Include Site Name in NOTES Section)</option>
            </select>
            <div id="partner-error" class="bg-danger"></div>
          </div>

          <div class="form-group">
            <label for="volunteers" class="control-label">Total Volunteers (number) <span class="text-danger">*</span></label>
            <input type="number" name="volunteers" id="volunteers" min="0" required step="1" class="form-control">
            <div id="volunteers-error" class="bg-danger"></div>
          </div>

          <div class="form-group">
            <label for="poundsCollected" class="control-label">Estimated Weight of Debris Collected (lbs) <span class="text-danger">*</span></label>
            <input type="number" name="poundsCollected" id="poundsCollected" min="0" required step="0.01" class="form-control">
            <div id="poundsCollected-error" class="bg-danger"></div>
            {{#if displayPoundsHelp}}
              {{> poundsHelp}}
            {{else}}
              <a href="#" class="help-block poundsHelp">Help</a>
            {{/if}}
          </div>

          <div class="form-group">
            <label for="milesCleaned" class="control-label">Approx. Distance Cleaned (miles) <span class="text-danger">*</span></label>
            <input type="number" name="milesCleaned" id="milesCleaned" min="0" required step="0.01" class="form-control">
            <div id="milesCleaned-error" class="bg-danger"></div>
            {{#if displayMilesHelp}}
              {{> milesHelp}}
            {{else}}
              <a href="#" class="help-block milesHelp">Help</a>
            {{/if}}
          </div>

          <div class="form-group">
            <label for="mostUnusualItem" class="control-label">Most Unusual Item</label>
            <input type="text" name="mostUnusualItem" id="mostUnusualItem" class="form-control">
          </div>

          <div class="form-group">
            <label for="mostCommonItem" class="control-label">Most Common Item</label>
            <input type="text" name="mostCommonItem" id="mostCommonItem" class="form-control">
          </div>

          <div class="form-group">
            <label for="largestItem" class="control-label">Largest Item</label>
            <input type="text" name="largestItem" id="largestItem" class="form-control">
          </div>

          <div class="form-group">
            <label for="note" class="control-label">NOTES: Anything else to report/mention/suggest?</label>
            <input type="text" name="note" id="note" class="form-control">
          </div>

          <div class="form-group">
            <label for="trashPickup" class="checkbox-inline">
              <input type="checkbox" name="trashPickup" id="trashPickup">
              <strong>Did You Arrange For Trash Pickup?<br/>
                <small>Note that CBF doesn't provide this service.</small>
              </strong>
            </label>
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-primary save">&nbsp; &nbsp;
            <button type="button" class="btn cancel">Cancel</button>
          </div>
        </fieldset>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-3"></div>
    </div>
  </form>
</template>

<template name="poundsHelp">
  <p class="alert alert-warning">
    <button type="button" class="close closePoundsHelp">&times;</button>
    <strong>Estimated weights for debris collected</strong><br/>
    (these are generic estimates – please just make your best guess!)<br/><br/>

</template>

<template name="milesHelp">
  <p class="alert alert-warning">
    <button type="button" class="close closeMilesHelp">&times;</button>
    <strong>Estimating Distance Cleaned</strong><br/><br/>
    Distance should be reported as miles and is based on “ten foot wide strips”
    (10 feet represents an average path/strip cleaned by a volunteer, i.e. 5
    feet on each side of the person.)  A typical river or creek shoreline is
    about 10 feet wide/deep.  A stretch of beach however, could have multiple “ten foot
    strips” (see example 1 below).  Please consider this so as not to
    under-report your mileage.

    5280 feet = 1 mile<br/><br/>

    Example 1: You cleaned a beach .25 mi long and 40 ft deep:
    .25 x 40 ÷ 10 = 1 mile<br/><br/>

    Example 2: You cleaned 500 ft of shoreline that was 50 ft deep:
    500 x 50  = 2500 ft<br/>
    Then: 2500 ft ÷ 5280 = 0.47 miles (Estimated .5 miles)<br/><br/>

    Do NOT report area measurements, such as square feet or square miles.
    Use the following method to convert area measurements to linear distances: <br/><br/>

    (Number of square feet cleaned) ÷ 10 ft. ÷ 5280 ft. = (linear miles cleaned)<br/><br/>

    43,560 square feet = 1 acre<br/><br/>

    Example 3: You cleaned a 1-acre area: 43,560 ÷ 10 ÷ 5280 = 0.825 miles cleaned
  </p>
</template>
